<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="walletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(20,184,166,0.3)"/>
    </filter>
  </defs>

  <!-- Background circles -->
  <circle cx="200" cy="150" r="120" fill="#d1fae5" opacity="0.5"/>
  <circle cx="280" cy="80" r="40" fill="#a7f3d0" opacity="0.4"/>
  <circle cx="100" cy="220" r="30" fill="#a7f3d0" opacity="0.4"/>

  <!-- Main wallet -->
  <g filter="url(#softShadow)">
    <!-- Wallet body -->
    <rect x="100" y="100" width="200" height="130" rx="16" fill="url(#walletGrad)"/>

    <!-- Wallet flap -->
    <path d="M100 130 Q100 100 130 100 L270 100 Q300 100 300 130 L300 140 L100 140 Z" fill="#0d9488"/>

    <!-- Wallet clasp -->
    <rect x="175" y="95" width="50" height="20" rx="10" fill="#fbbf24"/>
    <circle cx="200" cy="105" r="6" fill="#f59e0b"/>

    <!-- Money peeking out -->
    <rect x="120" y="150" width="80" height="50" rx="4" fill="#22c55e"/>
    <text x="130" y="180" font-size="16" fill="white" font-weight="bold">₮50K</text>

    <rect x="130" y="145" width="80" height="50" rx="4" fill="#16a34a"/>
    <text x="140" y="175" font-size="16" fill="white" font-weight="bold">₮100K</text>

    <!-- Card slot -->
    <rect x="220" y="150" width="60" height="40" rx="6" fill="url(#cardGrad)"/>
    <rect x="228" y="158" width="20" height="12" rx="2" fill="#fcd34d"/>
    <line x1="228" y1="178" x2="272" y2="178" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>

  <!-- Floating coins -->
  <g filter="url(#softShadow)">
    <circle cx="80" cy="100" r="25" fill="#fbbf24"/>
    <text x="80" y="107" font-size="18" fill="#92400e" text-anchor="middle" font-weight="bold">₮</text>
  </g>

  <g filter="url(#softShadow)">
    <circle cx="320" cy="180" r="20" fill="#fbbf24"/>
    <text x="320" y="186" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">₮</text>
  </g>

  <g filter="url(#softShadow)">
    <circle cx="340" cy="100" r="18" fill="#f59e0b"/>
    <text x="340" y="106" font-size="12" fill="#92400e" text-anchor="middle" font-weight="bold">₮</text>
  </g>

  <!-- Checkmark badge -->
  <g filter="url(#softShadow)">
    <circle cx="310" cy="220" r="28" fill="#10b981"/>
    <path d="M296 220 L306 230 L324 212" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Speed lines -->
  <g stroke="#14b8a6" stroke-width="2" opacity="0.4">
    <line x1="60" y1="150" x2="80" y2="150"/>
    <line x1="55" y1="165" x2="75" y2="165"/>
    <line x1="60" y1="180" x2="80" y2="180"/>
  </g>
</svg>